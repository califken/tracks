<h2>Tracks</h2>
<ul>
  <li *ngFor="let item of items | async">
    <div class="card">
      <div class="card-header">
        <h3>{{ item.title }}</h3>
      </div>
      <div class="card-body">
        <app-waveform [trackurl]="item.url" [trackkey]="item.key"></app-waveform>
      </div>

      <div class="card-footer">
        <button class="btn btn-danger" (click)="deleteItem(item.key)"><i class="fas fa-trash"></i></button></div>

    </div>
  </li>
</ul>
<div class="card bg-dark text-white" style="max-width:320px;">
  <div class="card-header">New Track</div>
  <div class="card-body">
    <div>
      <label for="title">Title</label>
      <input class="form-control" id="title" type="text" #title />
    </div>

    <div>
      <label for="url">URL</label>
      <input class="form-control" id="url" type="text" #url />
    </div>
    <button (click)="addItem(title.value,url.value)">Add</button>
    <button (click)="deleteEverything()">Delete All</button>
  </div>
</div>
